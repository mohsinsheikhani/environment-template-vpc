schema: environment-1
name: simple-vpc-tf
display_name: Simple VPC Environment (Terraform)
description: Creates a VPC using Terraform

infrastructure:
  templates:
    - file: "*"
      rendering_engine: hcl
      template_language: terraform

inputs:
  - name: VpcName
    description: Name for the VPC
    type: string
  - name: VpcCIDR
    description: CIDR for the VPC
    type: string
